<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/quotegen-style.css">


</head>

<body>

<div class="title">
  <h1>The Great Quote Generator</h1>
</div>
<div class="quote-box">
  <div class="quote-text"><i class="fa fa-quote-left"> </i><span id="text"> Hello World!</span></div>
  <div class="quote-author">-  <span id="author">The World</span></div>
  <div class="buttons"><a id="twitter" class="button"> <i class="fa fa-twitter"></i></a>
    <button id="new-quote" class="button">New Quote</button>
  </div>
</div>
<div class="footer">by <a href="www.github.com/mixu1308">mixu1308</a></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

      <script src="js/quotegen-script.js"></script>

</body>
</html>
